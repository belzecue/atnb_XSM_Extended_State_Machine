[plugin]

name="XSM - eXtended State Machine"
description="A personal implementation of StateCharts for Godot. This Extended State Machine provides easy to use timers and animations, simply by creating Nodes in Editor (composition). 
A basic platform example shows (not very well) the true power of xsm and godot!
Easy Node composition system, timers, animations, regions and a state loop...

With pending States, substates call, an active states list, arguments to a state_change, a history of active states"
author="ATN"
version="2.0.0"
script="xsm.gd"
